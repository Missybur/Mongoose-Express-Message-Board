<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Board</title>
</head>
<body>
  <div class="container">
    <h1>Message Board</h1>
    <label for="lastName">First Name:</label>
    <input class="editable_textarea" type="text" id="firstName">
    <label for="lastName">Last Name:</label>
    <input type="text" id='lastName'>
    <label for="message" id="message">Message:</label>
    <input id="message" type="text">
    <button class="btn btn-default" id='add'>Add</button>
    <div class="container" id="messageBoardContainer">
      <table id="contact-table" class="table table-bordered">
        <thead>
          <tr>
            <th class='col-xs-1'>Edit</th>
            <th class='col-xs-2'>First Name:</th>
            <th class='col-xs-2'>Last Name:</th>
            <th class='col-xs-2'>Message:</th>
            <th class='col-xs-1'>Delete:</th>
          </tr>
        </thead>
        <tbody id='list'></tbody>

         <tr id='sample'>
        <td><a class='edit' href="#"><i class="fa fa-pencil-square-o"></i>
          <button class=".editable btn btn-default" id='edit'>Edit</button></td>
        <td class="editable_textarea" class='firstName'></td>
        <td class='lastName'></td>
        <td type="message" class='message'></td>
        <td><a class='remove' href="#"><i class='fa fa-trash-o' id="trash"></i></a></td>
      </tr>
    </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
